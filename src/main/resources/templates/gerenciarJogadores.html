<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Gerenciar Times</title>
    </head>

    <body>

        <div class="container">
			<div class="row valign-wrapper">
				<div class="col s6">
					<h3>Gerenciar Jogadores</h3>
				</div>
				<div class="col s6">
					<a href="/times/" class="btn-large valign waves-effect waves-light teal right">Gerenciar Times</a>
				</div>
			</div>
			
			<div class="row">
				<form action="/jogadores/salvar" method="post">
					<div class="input-field col s4">
						<input placeholder="Nome do Jogador" id="nome" name="Nome" type="text" class="validate"/>
						<label for="nome">Nome do Jogador</label>
					</div>
					<div class="input-field col s4">
						<input placeholder="Idade do Jogador" id="idade"  name="Idade" type="text" class="validate"/>
						<label for="idade">Idade do Jogador</label>
					</div>
					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit" name="action" >Adicionar Jogador</button>
					</div>
				</form>
			</div>
			
			<div>
				<h5>Times Cadastrados</h5>
				<table class="striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Time a qual pertence</th>
							<th>Excluir Jogador</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jogador:${jogadores}">
							 <td th:text="${jogador.nome}"></td>
							 
							 <td th:if="${jogador.time}" th:text="${jogador.time.nome}"></td>
							 <td th:unless="${jogador.time}">Sem Time</td>
							 
							 <td><a th:href="@{${'/jogadores/excluir'+jogador.id}}" class="waves-effect waves-teal btn-flat">X</a></td>
						</tr>
					</tbody>
				</table>
			</div>
        </div>


        <script src="/webjars/jquery/2.2.4/jquery.js"></script>
        <script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
    </body> 

</html>
