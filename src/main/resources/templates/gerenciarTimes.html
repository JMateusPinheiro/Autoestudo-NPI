<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Gerenciar Times</title>
    </head>

    <body>

        <div class="container">
			<div class="row valign-wrapper">
				<div class="col s6">
					<h3>Gerenciar Times</h3>
				</div>
				<div class="col s6">
					<a href="/jogadores/" class="btn-large valign waves-effect waves-light teal right">Gerenciar Jogadores</a>
				</div>
			</div>
			
			<div class="row">
				<form action="/times/salvar" method="post">
					<div class="input-field col s8">
						<input placeholder="Nome do time" id="time" name="nomeTime" type="text" class="validate"/>
						<label for="time">Nome do time</label>
					</div>
					<div class="col s4">
						<button class="btn waves-effect waves-light" type="submit" name="action" >Adicionar Time</button>
					</div>
				</form>
			</div>
			
			<div>
				<h5>Times Cadastrados</h5>
				<table  class="striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Numero de jogadores</th>
							<th>Detalhes</th>
							<th>Excluir Time</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="time : ${times}">
							 <td th:text="${time.nome}"></td>
							 <td th:text="${time.jogadores.size()}"></td>
							 <td><a th:href="@{${'/times/' + time.id}}" class="waves-effect waves-teal btn-flat">Ver Detalhes</a></td>
							 <td><a th:href="@{${'/times/excluir/'+time.id}}" class="waves-effect waves-teal btn-flat">X</a></td>
						</tr>
					</tbody>
				</table>
			</div>
        </div>


        <script src="/webjars/jquery/2.2.4/jquery.js"></script>
        <script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
    </body> 

</html>
